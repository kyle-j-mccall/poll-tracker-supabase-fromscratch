<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    
    <header>
        <h1>Poll Tracker</h1>
    </header>
    <main>
        <h3>Current Poll</h3>
        <section id="current-poll-section" class="current-poll">
            
            
        </section>
        <section class="vote-buttons">
            <button id="option-a-button">vote option A</button>
            <button id="option-b-button">vote option B</button>
            <button id="submit-poll-button">submit poll</button>
        </section>
        <section class="vote-buttons">
            <button id="subtract-a-button">subtract vote A</button>
            <button id="subtract-b-button">subtract vote B</button>
           
        </section>
        <section class="input-section">
            <form id="poll-form">
                <h3>Create A Poll</h3>
                <div>
                    <label>
                        Question:
                        <input id="question-input" name="question">
                    </label>
                </div>
                <div>
                    <label>
                        Option A:
                        <input id="option-a-input" name="option-a">
                    </label>
                </div>
                <div>
                    <label>
                        Option B:
                        <input id="option-b-input" name="option-b">
                    </label>
                </div>
                <button id="create-poll-button">Create poll</button>
            </form>
        </section>
    
        <section class="past-poll-section">
            <h3>
                Past Polls
            </h3>
            <div id="past-poll-container">

            </div>
        </section>
    </main>
    

   

    

    
</body>
<script type="module" src="app.js"></script>

</html>
